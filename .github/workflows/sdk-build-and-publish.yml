# 完全可运行测试
name: sdk-build-and-publish

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ "v*" ]

jobs:

  # ===============================================================
  # JOB 2: 发布到 PyPI（main 分支版本标签）
  release-main:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Clean dist
        run: rm -rf dist
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Set version from tag
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          python -c "import os,re,pathlib; p=pathlib.Path('pyproject.toml'); s=p.read_text(encoding='utf-8'); ver=os.environ.get('VERSION','').strip(); ver=ver[1:] if ver.startswith('v') else ver; assert ver, 'No version from tag'; s=re.sub(r'(?m)^version\\s*=\\s*\"[^\"]+\"', f'version = \"{ver}\"', s); p.write_text(s, encoding='utf-8'); print('Set pyproject version to', ver)"
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build wheel and sdist
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: dist
          verbose: true
      - name: Create GitHub Release (auto notes)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # JOB 3: 发布到 TestPyPI（dev 分支）
  release-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Clean dist
        run: rm -rf dist
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build wheel and sdist
        run: python -m build
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          verbose: true
