name: sdk-build-and-publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  # 任务1：测试（跑完后环境销毁，不会污染后续步骤）
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .
      - name: Run tests
        run: pytest -q
      - name: Validate sample project
        run: procvision-sdk validate --project sdk_sample

  # 任务2：构建并发布（在一个全新的、干净的环境中运行）
  release:
    needs: test  # 必须等测试通过
    if: startsWith(github.ref, 'refs/tags/v') # 只有打 tag 才运行
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build wheel and sdist
        # 因为没有运行过 pip install .，这里一定会生成正确的元数据
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.8
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: dist