name: sdk-build-and-publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest
          # 这一步是为了跑测试，但它会生成本地的 egg-info 文件夹
          pip install .
          
      - name: Run tests
        run: pytest -q
        
      - name: Validate sample project
        run: procvision-sdk validate --project sdk_sample
        
      # 【核心修复】清理环境
      # 在打包前，必须删除 pip install . 生成的临时文件
      # 否则 python -m build 会复用错误的元数据，导致上传 PyPI 失败
      - name: Clean build artifacts
        run: rm -rf build dist *.egg-info src/*.egg-info

      - name: Build wheel and sdist
        run: python -m build
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: |
            dist/*.whl
            dist/*.tar.gz
            
      - name: Publish to PyPI
        # 只有打了 v 开头的 tag 才发布
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@v1.8.8
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: dist